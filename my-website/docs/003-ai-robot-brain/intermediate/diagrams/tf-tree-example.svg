<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" role="img" aria-labelledby="title desc">
  <title id="title">TF Tree Example</title>
  <desc id="desc">TF tree diagram showing coordinate frame hierarchy for a mobile robot. At the top is the 'map' frame (world reference). It connects via localization to 'odom' frame. 'odom' connects via odometry to 'base_link' (robot body). 'base_link' branches to three sensor frames: 'base_scan' (LIDAR), 'camera_link' (camera), and 'arm_base' (robot arm). The arm continues through 'arm_joint1' and 'arm_joint2' to 'gripper_link'.</desc>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>

  <style>
    .frame { stroke: #000000; stroke-width: 2; rx: 5; }
    .world { fill: #E69F00; }
    .odom { fill: #56B4E9; }
    .robot { fill: #009E73; }
    .sensor { fill: #0072B2; }
    .arm { fill: #CC79A7; }
    .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #000000; text-anchor: middle; }
    .subtitle { font-family: sans-serif; font-size: 10px; fill: #666666; text-anchor: middle; }
    .label { font-family: sans-serif; font-size: 10px; fill: #000000; text-anchor: middle; }
    .arrow { stroke: #000000; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>

  <!-- Map Frame -->
  <rect x="300" y="20" width="100" height="40" class="frame world"/>
  <text x="350" y="45" class="title">map</text>
  <text x="350" y="75" class="subtitle">World reference</text>

  <!-- Arrow: map -> odom -->
  <line x1="350" y1="60" x2="350" y2="100" class="arrow"/>
  <text x="380" y="85" class="label">Localization</text>

  <!-- Odom Frame -->
  <rect x="300" y="100" width="100" height="40" class="frame odom"/>
  <text x="350" y="125" class="title">odom</text>
  <text x="350" y="155" class="subtitle">Odometry origin</text>

  <!-- Arrow: odom -> base_link -->
  <line x1="350" y1="140" x2="350" y2="180" class="arrow"/>
  <text x="380" y="165" class="label">Odometry</text>

  <!-- Base Link Frame -->
  <rect x="300" y="180" width="100" height="40" class="frame robot"/>
  <text x="350" y="205" class="title" fill="#FFFFFF">base_link</text>
  <text x="350" y="235" class="subtitle">Robot body</text>

  <!-- Branches from base_link -->
  <!-- Arrow to base_scan -->
  <path d="M 320 220 L 320 250 L 120 250 L 120 280" class="arrow"/>
  <text x="120" y="265" class="label">Static TF</text>

  <!-- Arrow to camera_link -->
  <line x1="350" y1="220" x2="350" y2="280" class="arrow"/>
  <text x="380" y="255" class="label">Static TF</text>

  <!-- Arrow to arm_base -->
  <path d="M 380 220 L 380 250 L 580 250 L 580 280" class="arrow"/>
  <text x="580" y="265" class="label">Static TF</text>

  <!-- LIDAR Frame -->
  <rect x="70" y="280" width="100" height="40" class="frame sensor"/>
  <text x="120" y="305" class="title" fill="#FFFFFF">base_scan</text>
  <text x="120" y="335" class="subtitle">LIDAR sensor</text>

  <!-- Camera Frame -->
  <rect x="300" y="280" width="100" height="40" class="frame sensor"/>
  <text x="350" y="305" class="title" fill="#FFFFFF">camera_link</text>
  <text x="350" y="335" class="subtitle">Camera sensor</text>

  <!-- Arm Base Frame -->
  <rect x="530" y="280" width="100" height="40" class="frame arm"/>
  <text x="580" y="305" class="title" fill="#FFFFFF">arm_base</text>

  <!-- Arrow: arm_base -> gripper_link -->
  <line x1="580" y1="320" x2="580" y2="360" class="arrow"/>
  <text x="610" y="345" class="label">Joint TFs</text>

  <!-- Gripper Frame -->
  <rect x="530" y="360" width="100" height="30" class="frame arm"/>
  <text x="580" y="380" class="title" fill="#FFFFFF">gripper_link</text>

  <!-- Legend -->
  <rect x="20" y="20" width="15" height="15" class="frame world"/>
  <text x="45" y="32" class="label" text-anchor="start">World frame</text>

  <rect x="20" y="45" width="15" height="15" class="frame odom"/>
  <text x="45" y="57" class="label" text-anchor="start">Odometry</text>

  <rect x="20" y="70" width="15" height="15" class="frame robot"/>
  <text x="45" y="82" class="label" text-anchor="start">Robot body</text>

  <rect x="20" y="95" width="15" height="15" class="frame sensor"/>
  <text x="45" y="107" class="label" text-anchor="start">Sensors</text>

  <rect x="20" y="120" width="15" height="15" class="frame arm"/>
  <text x="45" y="132" class="label" text-anchor="start">Arm links</text>
</svg>
