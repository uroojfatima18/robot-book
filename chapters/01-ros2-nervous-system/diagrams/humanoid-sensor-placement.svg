<?xml version="1.0" encoding="UTF-8"?>
<!--
  Chapter 1: The Robotic Nervous System (ROS 2)
  Diagram: Humanoid Robot Sensor Placement
  Alt-text: Humanoid robot figure showing typical sensor locations including
  cameras and LIDAR in head, IMU in torso, and force sensors in hands and feet
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 800" role="img" aria-labelledby="title desc">
  <title id="title">Humanoid Robot Sensor Placement</title>
  <desc id="desc">Diagram showing the typical locations of sensors on a humanoid robot: RGB and depth cameras in the head for vision, LIDAR in the head or chest for distance sensing, IMU in the torso for orientation and balance, and force/torque sensors in the hands for grasping and feet for balance control.</desc>

  <!-- Background -->
  <rect width="700" height="800" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a2e">Humanoid Robot Sensor Placement</text>

  <!-- ========== ROBOT BODY ========== -->

  <!-- Head -->
  <ellipse cx="350" cy="130" rx="55" ry="65" fill="#64748b" stroke="#334155" stroke-width="3"/>

  <!-- Face plate / visor area -->
  <rect x="305" y="100" width="90" height="40" rx="5" fill="#1e293b" stroke="#0f172a" stroke-width="2"/>

  <!-- Camera eyes -->
  <circle cx="325" cy="120" r="12" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
  <circle cx="375" cy="120" r="12" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>

  <!-- Camera lens detail -->
  <circle cx="325" cy="120" r="5" fill="#1e293b"/>
  <circle cx="375" cy="120" r="5" fill="#1e293b"/>

  <!-- LIDAR on top of head -->
  <rect x="325" y="60" width="50" height="15" rx="3" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <line x1="330" y1="68" x2="370" y2="68" stroke="#16a34a" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Neck -->
  <rect x="330" y="190" width="40" height="30" rx="5" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Torso -->
  <path d="M 280 220 L 290 380 L 410 380 L 420 220 Z" fill="#64748b" stroke="#334155" stroke-width="3"/>

  <!-- Chest plate -->
  <rect x="310" y="250" width="80" height="60" rx="8" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- IMU indicator in torso -->
  <rect x="330" y="270" width="40" height="30" rx="4" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="350" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e" font-weight="bold">IMU</text>

  <!-- Pelvis -->
  <ellipse cx="350" cy="400" rx="70" ry="25" fill="#64748b" stroke="#334155" stroke-width="3"/>

  <!-- ========== LEFT ARM ========== -->

  <!-- Left shoulder -->
  <circle cx="260" cy="235" r="20" fill="#64748b" stroke="#334155" stroke-width="2"/>

  <!-- Left upper arm -->
  <rect x="235" y="250" width="30" height="80" rx="10" fill="#64748b" stroke="#334155" stroke-width="2"/>

  <!-- Left elbow -->
  <circle cx="250" cy="340" r="15" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Left forearm -->
  <rect x="235" y="350" width="30" height="70" rx="10" fill="#64748b" stroke="#334155" stroke-width="2"/>

  <!-- Left hand/gripper -->
  <rect x="230" y="420" width="40" height="45" rx="8" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Left hand force sensor indicator -->
  <rect x="238" y="430" width="24" height="25" rx="4" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="250" y="447" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white" font-weight="bold">F/T</text>

  <!-- ========== RIGHT ARM ========== -->

  <!-- Right shoulder -->
  <circle cx="440" cy="235" r="20" fill="#64748b" stroke="#334155" stroke-width="2"/>

  <!-- Right upper arm -->
  <rect x="425" y="250" width="30" height="80" rx="10" fill="#64748b" stroke="#334155" stroke-width="2"/>

  <!-- Right elbow -->
  <circle cx="440" cy="340" r="15" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Right forearm -->
  <rect x="425" y="350" width="30" height="70" rx="10" fill="#64748b" stroke="#334155" stroke-width="2"/>

  <!-- Right hand/gripper -->
  <rect x="420" y="420" width="40" height="45" rx="8" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Right hand force sensor indicator -->
  <rect x="428" y="430" width="24" height="25" rx="4" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="440" y="447" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white" font-weight="bold">F/T</text>

  <!-- ========== LEFT LEG ========== -->

  <!-- Left hip joint -->
  <circle cx="310" cy="410" r="18" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Left thigh -->
  <rect x="295" y="425" width="35" height="100" rx="12" fill="#64748b" stroke="#334155" stroke-width="2"/>

  <!-- Left knee -->
  <circle cx="312" cy="535" r="18" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Left shin -->
  <rect x="295" y="550" width="35" height="100" rx="12" fill="#64748b" stroke="#334155" stroke-width="2"/>

  <!-- Left ankle -->
  <circle cx="312" cy="660" r="12" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Left foot -->
  <rect x="280" y="670" width="65" height="30" rx="8" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Left foot force sensor -->
  <rect x="290" y="680" width="45" height="15" rx="3" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="312" y="691" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="white" font-weight="bold">F/T</text>

  <!-- ========== RIGHT LEG ========== -->

  <!-- Right hip joint -->
  <circle cx="390" cy="410" r="18" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Right thigh -->
  <rect x="375" y="425" width="35" height="100" rx="12" fill="#64748b" stroke="#334155" stroke-width="2"/>

  <!-- Right knee -->
  <circle cx="392" cy="535" r="18" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Right shin -->
  <rect x="375" y="550" width="35" height="100" rx="12" fill="#64748b" stroke="#334155" stroke-width="2"/>

  <!-- Right ankle -->
  <circle cx="392" cy="660" r="12" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Right foot -->
  <rect x="360" y="670" width="65" height="30" rx="8" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Right foot force sensor -->
  <rect x="370" y="680" width="45" height="15" rx="3" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="392" y="691" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="white" font-weight="bold">F/T</text>

  <!-- ========== SENSOR LABELS AND CALLOUTS ========== -->

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0ea5e9"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Camera callout -->
  <rect x="480" y="85" width="180" height="70" rx="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  <text x="570" y="108" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0369a1">CAMERAS</text>
  <text x="570" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0c4a6e">RGB: Object recognition</text>
  <text x="570" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0c4a6e">Depth: 3D perception</text>
  <line x1="390" y1="120" x2="475" y2="120" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrow-blue)"/>

  <!-- LIDAR callout -->
  <rect x="480" y="30" width="180" height="50" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="570" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">LIDAR</text>
  <text x="570" y="68" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#14532d">360Â° scanning, obstacles</text>
  <line x1="380" y1="68" x2="475" y2="55" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-green)"/>

  <!-- IMU callout -->
  <rect x="480" y="250" width="180" height="70" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="570" y="273" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">IMU</text>
  <text x="570" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#78350f">Accelerometer: Motion</text>
  <text x="570" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#78350f">Gyroscope: Rotation</text>
  <line x1="375" y1="285" x2="475" y2="285" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow-orange)"/>

  <!-- Hand Force Sensor callout -->
  <rect x="40" y="380" width="160" height="70" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="120" y="403" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#991b1b">HAND F/T SENSORS</text>
  <text x="120" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f1d1d">Grip force control</text>
  <text x="120" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f1d1d">Contact detection</text>
  <line x1="205" y1="420" x2="225" y2="440" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-red)"/>

  <!-- Foot Force Sensor callout -->
  <rect x="480" y="650" width="180" height="70" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="570" y="673" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#991b1b">FOOT F/T SENSORS</text>
  <text x="570" y="690" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f1d1d">Ground reaction force</text>
  <text x="570" y="705" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f1d1d">Balance & weight distribution</text>
  <line x1="430" y1="690" x2="475" y2="685" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-red)"/>

  <!-- ========== LEGEND ========== -->
  <rect x="40" y="720" width="620" height="70" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <text x="350" y="745" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a2e">Sensor Legend</text>

  <!-- Legend items -->
  <circle cx="80" cy="770" r="8" fill="#0ea5e9"/>
  <text x="95" y="774" font-family="Arial, sans-serif" font-size="11" fill="#495057">Cameras (Vision)</text>

  <rect x="190" y="762" width="16" height="16" rx="2" fill="#22c55e"/>
  <text x="212" y="774" font-family="Arial, sans-serif" font-size="11" fill="#495057">LIDAR (Distance)</text>

  <rect x="320" y="762" width="16" height="16" rx="2" fill="#f59e0b"/>
  <text x="342" y="774" font-family="Arial, sans-serif" font-size="11" fill="#495057">IMU (Orientation)</text>

  <rect x="460" y="762" width="16" height="16" rx="2" fill="#ef4444"/>
  <text x="482" y="774" font-family="Arial, sans-serif" font-size="11" fill="#495057">Force/Torque (Touch)</text>
</svg>
