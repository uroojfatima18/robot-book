# costmap_config.yaml
# Complete Nav2 costmap configuration for a TurtleBot3
#
# Usage: Include this file in your Nav2 params or launch file
# ros2 launch nav2_bringup bringup_launch.py params_file:=costmap_config.yaml
#
# Key parameters to tune for your robot:
#   - robot_radius: Your robot's physical radius
#   - inflation_radius: robot_radius + safety margin
#   - cost_scaling_factor: How quickly cost decays (higher = steeper)
#   - update_frequency: How often to update (higher = more CPU)

global_costmap:
  global_costmap:
    ros__parameters:
      # Update settings
      update_frequency: 1.0           # Hz - how often to update
      publish_frequency: 1.0          # Hz - how often to publish

      # Frame settings
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True

      # Robot settings
      robot_radius: 0.22              # TurtleBot3 Waffle radius in meters
      resolution: 0.05                # 5cm per cell

      # Behavior
      track_unknown_space: true
      always_send_full_costmap: True

      # Layer plugins (order matters!)
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      # Static layer: loads the map
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        enabled: true

      # Obstacle layer: real-time sensor data
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1          # 1 = max, 0 = overwrite

        scan:
          topic: /scan
          sensor_frame: ""
          observation_persistence: 0.0  # seconds to remember
          expected_update_rate: 0.0
          data_type: "LaserScan"
          clearing: True                # clear free space
          marking: True                 # mark obstacles
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          obstacle_max_range: 2.5       # max range to mark
          obstacle_min_range: 0.0
          raytrace_max_range: 3.0       # max range to clear
          raytrace_min_range: 0.0
          inf_is_valid: false

      # Inflation layer: expand obstacles for safety
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 3.0        # exponential decay factor
        inflation_radius: 0.55          # robot_radius + 0.33m margin

local_costmap:
  local_costmap:
    ros__parameters:
      # Update settings (faster than global)
      update_frequency: 5.0
      publish_frequency: 2.0

      # Frame settings
      global_frame: odom              # local uses odom, not map
      robot_base_frame: base_link
      use_sim_time: True

      # Rolling window settings
      rolling_window: true
      width: 3                        # 3m x 3m window around robot
      height: 3
      resolution: 0.05

      # Robot settings
      robot_radius: 0.22

      # Layer plugins
      plugins: ["voxel_layer", "inflation_layer"]

      # Voxel layer: 3D obstacle detection (better than 2D obstacle)
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True       # for debugging
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan

        scan:
          topic: /scan
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
