<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" role="img" aria-labelledby="title desc">
  <title id="title">Sensor Type Comparison</title>
  <desc id="desc">Side-by-side comparison of three sensor types. RGB Camera (left, orange) shows a camera icon with sample color image output - provides rich color but no depth. Depth Camera (center, sky blue) shows depth sensor with gradient depth map output - provides per-pixel distance. LIDAR (right, blue) shows rotating laser with point cloud output - provides accurate 360-degree 3D measurements.</desc>

  <style>
    .box { stroke: #000000; stroke-width: 2; rx: 10; }
    .title { font-family: sans-serif; font-size: 18px; font-weight: bold; fill: #000000; text-anchor: middle; }
    .subtitle { font-family: sans-serif; font-size: 12px; fill: #000000; text-anchor: middle; }
    .label { font-family: sans-serif; font-size: 14px; fill: #000000; text-anchor: middle; }
    .pro { font-family: sans-serif; font-size: 11px; fill: #009E73; }
    .con { font-family: sans-serif; font-size: 11px; fill: #D55E00; }
    .camera { fill: #E69F00; }
    .depth { fill: #56B4E9; }
    .lidar { fill: #0072B2; }
  </style>

  <!-- RGB Camera Section -->
  <rect x="20" y="20" width="270" height="400" class="box camera" fill-opacity="0.2"/>
  <rect x="20" y="20" width="270" height="50" class="box camera"/>
  <text x="155" y="52" class="title">RGB Camera</text>

  <!-- Camera icon -->
  <rect x="100" y="90" width="110" height="70" rx="5" fill="#333" stroke="#000"/>
  <circle cx="155" cy="125" r="25" fill="#666" stroke="#000"/>
  <circle cx="155" cy="125" r="15" fill="#56B4E9"/>

  <!-- Sample output - color image -->
  <rect x="70" y="180" width="170" height="100" fill="#87CEEB" stroke="#000"/>
  <rect x="100" y="200" width="40" height="60" fill="#8B4513"/>
  <ellipse cx="120" cy="190" rx="30" ry="20" fill="#228B22"/>
  <circle cx="200" cy="200" r="15" fill="#FFD700"/>
  <text x="155" y="300" class="label">Color Image Output</text>

  <!-- Pros/Cons -->
  <text x="30" y="330" class="pro">+ Rich color/texture</text>
  <text x="30" y="348" class="pro">+ High resolution</text>
  <text x="30" y="366" class="pro">+ Low cost ($10-100)</text>
  <text x="30" y="390" class="con">- No depth data</text>
  <text x="30" y="408" class="con">- Needs good lighting</text>

  <!-- Depth Camera Section -->
  <rect x="310" y="20" width="270" height="400" class="box depth" fill-opacity="0.2"/>
  <rect x="310" y="20" width="270" height="50" class="box depth"/>
  <text x="445" y="52" class="title">Depth Camera</text>

  <!-- Depth camera icon -->
  <rect x="390" y="90" width="110" height="70" rx="5" fill="#333" stroke="#000"/>
  <circle cx="420" cy="125" r="15" fill="#E69F00"/>
  <circle cx="470" cy="125" r="15" fill="#E69F00"/>

  <!-- Sample output - depth gradient -->
  <defs>
    <linearGradient id="depthGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0000FF"/>
      <stop offset="50%" style="stop-color:#00FF00"/>
      <stop offset="100%" style="stop-color:#FF0000"/>
    </linearGradient>
  </defs>
  <rect x="360" y="180" width="170" height="100" fill="url(#depthGrad)" stroke="#000"/>
  <text x="445" y="300" class="label">Depth Map Output</text>
  <text x="360" y="295" class="subtitle" text-anchor="start">Near</text>
  <text x="530" y="295" class="subtitle" text-anchor="end">Far</text>

  <!-- Pros/Cons -->
  <text x="320" y="330" class="pro">+ Per-pixel depth</text>
  <text x="320" y="348" class="pro">+ Dense measurements</text>
  <text x="320" y="366" class="pro">+ Medium cost ($100-500)</text>
  <text x="320" y="390" class="con">- Limited range (0.2-5m)</text>
  <text x="320" y="408" class="con">- Indoor use mainly</text>

  <!-- LIDAR Section -->
  <rect x="600" y="20" width="270" height="400" class="box lidar" fill-opacity="0.2"/>
  <rect x="600" y="20" width="270" height="50" class="box lidar"/>
  <text x="735" y="52" class="title" fill="#FFFFFF">LIDAR</text>

  <!-- LIDAR icon -->
  <circle cx="735" cy="125" r="35" fill="#333" stroke="#000"/>
  <circle cx="735" cy="125" r="20" fill="#666"/>
  <line x1="735" y1="125" x2="780" y2="100" stroke="#FF0000" stroke-width="2"/>
  <line x1="735" y1="125" x2="785" y2="130" stroke="#FF0000" stroke-width="2"/>
  <line x1="735" y1="125" x2="770" y2="155" stroke="#FF0000" stroke-width="2"/>

  <!-- Sample output - point cloud -->
  <rect x="650" y="180" width="170" height="100" fill="#1a1a1a" stroke="#000"/>
  <g fill="#00FF00">
    <circle cx="670" cy="200" r="2"/>
    <circle cx="690" cy="210" r="2"/>
    <circle cx="710" cy="195" r="2"/>
    <circle cx="730" cy="220" r="2"/>
    <circle cx="750" cy="205" r="2"/>
    <circle cx="770" cy="230" r="2"/>
    <circle cx="790" cy="215" r="2"/>
    <circle cx="680" cy="240" r="2"/>
    <circle cx="700" cy="250" r="2"/>
    <circle cx="720" cy="235" r="2"/>
    <circle cx="740" cy="260" r="2"/>
    <circle cx="760" cy="245" r="2"/>
    <circle cx="780" cy="255" r="2"/>
    <circle cx="800" cy="240" r="2"/>
  </g>
  <text x="735" y="300" class="label">Point Cloud Output</text>

  <!-- Pros/Cons -->
  <text x="610" y="330" class="pro">+ High accuracy (Â±2cm)</text>
  <text x="610" y="348" class="pro">+ Long range (10-200m)</text>
  <text x="610" y="366" class="pro">+ Works in any light</text>
  <text x="610" y="390" class="con">- No color data</text>
  <text x="610" y="408" class="con">- Expensive ($100-75k)</text>
</svg>
